    <h1 class="text-center text-success">CROP YIELD PREDICTION</h1>
<!--	Year	average_rain_fall_mm_per_year	pesticides_tonnes	avg_temp	Area	Item-->
  <div class="container my-4 mt-4" style="background-color: #5ad69c; width: 350px;
  height: 40rem;
  margin: 0px auto;
  color: black;
  border-radius: 25px;
  padding: 10px 10px; ">

    <h1 class="text-center text" style="color:aliceblue;">Fill The Fields</h1>

    <form action="/yieldpredict" method="post">
    <div class="form-group">
        <label for="Year"></label>
        <input type="number" class="form-control" name="Year" step="any" value="" placeholder="Enter Year">
    </div>
    <div class="form-group">
        <label for="average_rain_fall_mm_per_year"></label>
        <input type="number" class="form-control" name="average_rain_fall_mm_per_year" step="any" placeholder="Average_Rain_Fall_Mm_Per_Year">
    </div>
    <div class="form-group">
        <label for="pesticides_tonnes"></label>
        <input type="number" class="form-control" name="pesticides_tonnes" step="any" placeholder="Pesticides_Tonnes" >
    </div>
    <div class="form-group">
        <label for="avg_temp"></label>
        <input type="number" class="form-control" name="avg_temp" step="any" placeholder="Avg_Temp">
    </div>
    <div class="form-group">
        <label for="Area"></label>
        <input type="text" class="form-control" name="Area" placeholder="Area">
    </div>
    <div class="form-group">
        <label for="Item"></label>
        <input type="text" class="form-control" name="Item" placeholder="Item">
    </div><center>
    <button type="submit" class="btn btn-success btn-lg mt-2 btn-block">Predict</button></center>
</form>


      {% if prediction %}
      <h1 class="text-center"> Predicted Yield: <br>{{prediction}} hg/ha</h1>

      {% endif %}
